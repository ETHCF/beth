[profile.default]
src = "src"
out = "out"
test = "test"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
bytecode_hash = "none"
cache_path = "cache"
gas_reports = ["BETH"]
ffi = true
fs_permissions = [
  { access = "read", path = "./abi" }
]

remappings = [
  "openzeppelin-contracts/=lib/openzeppelin-contracts/",
  "forge-std/=lib/forge-std/src/"
]

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"

[profile.ci]
via_ir = false
optimizer_runs = 200
